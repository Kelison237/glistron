<body>
   
    <div class="container">
       
        <form action="">
            <div class="moving">
            <label for="username">Item Name:</label><br>
            <input type="text" placeholder="Item Name" class="item_name"/><br><br>
    
            <label for="tel">Telephone:</label><br>
            <input type="tel" placeholder="Please start with country code, ex. 237" class="item_tel"><br><br>
    
            <label for="image">Image of Item</label><br>
            <input type="file" id="file" placeholder="No file selected" required><br><br>
      </div>
            <div class="move">
            <label for="location">Location:</label><br>
            <input type="text" placeholder="Enter selling town. e.g Bamenda" class="item_location" required><br><br>
     <label for="location">Price:</label><br>
     <input type="number" placeholder="Enter price" class="item_price" required><br><br>
            <label for="item">Item Description</label><br>
            <textarea id="item-description" name="item-description" rows="6" cols="40" placeholder="Please describe the item your selling here...">
                </textarea><br><br>
            <div class="button">
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </div>

    
    
           
            </div>
        </form>
       
    </div>
      <div class="successPost animate__animated animate_fadeIn" style="display: none;">
        <p>Item Posted</p>
        <p><a href="market.html">Head to Market</a></p>
    </div>
