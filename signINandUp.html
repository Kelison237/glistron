	<meta charset="utf-8">

	<title>Sign Up | Glistron</title>
	<link rel="stylesheet" href="assets/css/signup.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
	<div class="sign_in-form">
		<h1 style="font-family: 'Raleway'">Sign In</h1>
		<small class="error-signIn"></small>
		<form>
			<label>Email:</label>
			<input type="email" class="email">
			<label>Password:</label>
			<input type="password" class="password"><br>
		
		</form>
			<input type="submit" class="doThingsbtn" onclick="signIn()" value="Sign In" />
			
	</div>
	<div class="sign_up-form">
			<h1 style="font-family: 'Raleway'">Sign Up</h1>
			<small class="error-signup"></small>
		<form class="form">
			<label>Username:</label>
			<input type="text" class="username" >
			<label>Email:</label>
			<input type="email" class="useremail">
			<label>Password:</label>
			<input type="password" class="userpass">
			<label>Confirm Password:</label>
			<input type="password" class="confirmuserpass"><br>
		
		</form>
			<input type="submit" class="signUpBtn" onclick="signUp();"  value="Sign Up" />
			<div class="fgtAuth">
				<h1>OR</h1>
				<div class="Auths">
				<div class="googleAuth" onclick="googleAuth();"><i class="fab fa-google"></i></div>

				<div class="facebookAuth"><i class="fab fa-facebook"></i></div>

				<div class="twitterAuth"><i class="fab fa-twitter"></i></div>
			</div>
			</div>
			<p>Have an account already??? <a href="#" class="showLogin" onclick="showstf();">Sign In Here</a></p>
	</div>
	<div class="succes_signin">
		<div class="close">x</div>
		<p>You have succesfully signed in.</p>
		<p onclick="gotoHome();">Please wait while we redirect you the homepage</p>
	</div>
	<div class="succes_signup">
		<div class="close">x</div>
		<p>You have succesfully created an account.</p>
	</div>
