<body>
 
    <div class="container">
        <div class="head"> 
          <h1 style="text-align: center;">Create Your Ideal Store</h1>
        </div>
        <form action="">
            <div class="right">
            <label for="store">Store Name:</label>
            <input type="text" placeholder="Store name" class="store_name"><br><br>

            <label for="store pass">Store Description:</label>
            <input type="text" class="store_description" placeholder="Store Description"><br><br>

            <label for="location">Location:</label>
            <input type="text" class="store_location" placeholder="Store Location e.g Douala, Yaounde etc."><br><br>


            <label for="tel">Phone Number:</label>
            <input type="tel" class="store_number" placeholder="Enter your phone number starting with your country code"><br><br>

            <label for="category">Category:</label>
            <input class="category" type="text" placeholder="Category (Maximum 3)."><br>
            <label for="category"> <span>E.g Cars, Fashion, Pastries, Computers, Accessories etc.</span> </label><br><br>

            <label for="file">STORE LOGO:</label><br>
            <input type="file" class="store_logo" id="file"><br><br>

            <button class="createStoreBtn">Create Store</button><br><br>

            <div class="alt">Already have a Store? <a href="myshop.html">Continue to Store</a></div>
          </div>
          </form>
        
    </div>
